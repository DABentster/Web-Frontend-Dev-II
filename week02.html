        <h2>Adding Machine</h2>
        <form action="">
            <p>
                <!--Input-->
                First Number:
                <span class="input-field">
                    <span class="status-icon"><img id="num1-icon" src="img/icon-info.png" />
                        <span id="num1-tooltip" class="tooltip">Enter a number</span>
                    </span>

                    </span>

                <button type="button" onclick="summation()">Summation</button>
                <button type="button" onclick="addition()">+</button>
                <button type="button" onclick="subtraction()">-</button>
                <button type="button" onclick="multiplication()">X</button>
                <button type="button" onclick="division()">%</button>

            </p>
